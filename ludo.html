<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo Game - PakCoin</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #board {
      width: 90vmin;
      height: 90vmin;
      background: #222;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
    }

    .cell {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #333;
    }

    #dice {
      margin-top: 20px;
      padding: 15px 25px;
      background: green;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #value {
      margin-top: 10px;
      font-size: 28px;
    }

    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="back-btn" onclick="window.location.href='main.html'">⬅️ Back</button>

  <div id="board">
    <div class="cell">🏠</div>
    <div class="cell"></div>
    <div class="cell">🏠</div>
    <div class="cell"></div>
    <div class="cell">🎯</div>
    <div class="cell"></div>
    <div class="cell">🏠</div>
    <div class="cell"></div>
    <div class="cell">🏠</div>
  </div>

  <button id="dice">Roll Dice 🎲</button>
  <div id="value">Waiting...</div>

  <script>
    document.getElementById("dice").addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("value").innerText = `You rolled: ${roll}`;
    });
  </script>

</body>
</html>
