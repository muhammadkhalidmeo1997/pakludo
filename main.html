<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo Game Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .game-btn {
      background-color: #00ff88;
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-btn:hover {
      background-color: #00cc6a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to PakCoin Gaming</h1>
    <p>Click the button below to start Ludo Game</p>
    <button class="game-btn" onclick="startGame()">Start Ludo Game</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "ludo.html"; // Yeh file aapki game wali hogi
    }
  </script>

</body>
</html>
