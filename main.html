<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #0a0;
      background-image: url('Picsart_25-08-07_02-34-22-735.png');
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: cover;
      background-attachment: scroll;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background-color: #f0f0f0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
    }

    .main-content {
      padding: 80px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stats-section {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
    }

    .stat-item {
      flex: 1;
    }

    .stat-title {
      font-size: 14px;
      margin-bottom: 4px;
      color: #060;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
    }

    <div class="game-section">
  <iframe src="https://www.crazygames.com/game/ludo-legend" 
          width="100%" 
          height="100%" 
          style="border: none; border-radius: 12px;" 
          allowfullscreen>
  </iframe>
</div>

    @media (max-width: 600px) {
      .stat-title {
        font-size: 12px;
      }

      .stat-value {
        font-size: 18px;
      }

      .game-section {
        font-size: 14px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="balance">Balance: <span id="balance">0.000</span></div>
  </div>

  <div class="main-content">

    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-title">Level</div>
        <div class="stat-value" id="level">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-title">Power</div>
        <div class="stat-value" id="power">50</div>
      </div>
      <div class="stat-item">
        <div class="stat-title">Speed</div>
        <div class="stat-value" id="speed">1x</div>
      </div>
    </div>

    <div class="game-section">
      Gaming System Placeholder<br>(yahan system add hoga baad me)
    </div>

  </div>

  <script>
    // Load saved stats
    document.getElementById('level').textContent = localStorage.getItem('level') || '1';
    document.getElementById('power').textContent = localStorage.getItem('power') || '50';
    document.getElementById('speed').textContent = localStorage.getItem('speed') || '1x';
    document.getElementById('balance').textContent = localStorage.getItem('balance') || '0.000';

    // Function to update stat (use this when user plays or levels up)
    function updateStat(stat, value) {
      localStorage.setItem(stat, value);
      document.getElementById(stat).textContent = value;
    }

    // Example: Update level to 2
    // updateStat('level', '2');
    // updateStat('power', '60');
    // updateStat('speed', '1.2x');
    // updateStat('balance', '0.050');
  </script>

</body>
</html>
