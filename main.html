<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('Picsart_25-08-07_02-34-22-735.png') no-repeat center center/cover;
      color: #0a0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 20px;
      background: #000;
      color: #0f0;
      text-align: right;
      z-index: 1000;
      font-weight: bold;
    }

    .main-content {
      padding: 80px 20px 40px;
      text-align: center;
    }

    .stats-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .stat {
      font-size: 18px;
    }

    .ludo-button {
      padding: 15px 30px;
      background: #0a0;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ludo-button:hover {
      background: #0f0;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    Balance: <span id="balance">0.000</span>
  </div>

  <div class="main-content">
    <div class="stats-section">
      <div class="stat">Level: <span id="level">1</span></div>
      <div class="stat">Power: <span id="power">50</span></div>
      <div class="stat">Speed: <span id="speed">1x</span></div>
    </div>

    <button class="ludo-button" onclick="location.href='ludo.html'">ðŸŽ® Ludo Game</button>
  </div>

  <script>
    // Load saved stats
    document.getElementById('level').textContent = localStorage.getItem('level') || '1';
    document.getElementById('power').textContent = localStorage.getItem('power') || '50';
    document.getElementById('speed').textContent = localStorage.getItem('speed') || '1x';
    document.getElementById('balance').textContent = localStorage.getItem('balance') || '0.000';
  </script>

</body>
</html>
