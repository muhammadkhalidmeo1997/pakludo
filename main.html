<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Picsart_25-08-07_02-34-22-735.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .balance {
      background: #222;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .boost {
      background: #00bfff;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .content {
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .vip-box {
      width: 300px;
      border: 4px solid white;
      border-radius: 25px;
      padding: 25px 20px;
      background: linear-gradient(to bottom, #111 0%, #000 100%);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section h2 {
      font-size: 20px;
      margin: 0 0 5px;
      color: #0f0;
    }

    .section p {
      font-size: 16px;
      margin: 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="balance">0.000</div>
    <div class="boost">x1.00</div>
  </div>

  <div class="content">
    <div class="vip-box">
      <div class="section">
        <h2>Level</h2>
        <p>Level 1</p>
      </div>
      <div class="section">
        <h2>Power</h2>
        <p>#hpower</p>
      </div>
      <div class="section">
        <h2>Speed</h2>
        <p>1.5x</p>
      </div>
    </div>
  </div>
</body>
</html>
