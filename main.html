<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakCoin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .balance {
      background: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .multiplier {
      background: #00ccff;
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 30px;
      font-weight: bold;
    }
    .center-icon {
      text-align: center;
      margin: 2rem 0;
    }
    .center-icon img {
      width: 150px;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .box {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
      flex: 1;
    }
    .box-title {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .level-up {
      margin-top: 0.5rem;
      background: #00ff99;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .bottom-nav div {
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
    .bottom-nav img {
      width: 30px;
      height: 30px;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="balance">0.000</div>
    <div class="multiplier">x1.00</div>
  </div>  <div class="center-icon">
    <img src="https://i.imgur.com/MoJelqR.png" alt="Center Icon"
