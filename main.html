<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #0a0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #0f0;
      padding: 15px;
      text-align: right;
      z-index: 999;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding-top: 70px;
      padding-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .stats-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat {
      font-size: 1.2rem;
      background: rgba(0, 255, 0, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 100px;
    }

    .ludo-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #0a0;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ludo-button:hover {
      background: #0f0;
    }

    @media (max-width: 600px) {
      .top-bar {
        font-size: 1rem;
        padding: 10px;
      }

      .stat {
        font-size: 1rem;
        padding: 8px 16px;
      }

      .ludo-button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    Balance: <span id="balance">0.000</span>
  </div>

  <div class="main-content">
    <div class="stats-section">
      <div class="stat">Level: <span id="level">1</span></div>
      <div class="stat">Power: <span id="power">50</span></div>
      <div class="stat">Speed: <span id="speed">1x</span></div>
    </div>

    <button class="ludo-button" onclick="location.href='ludo.html'">ðŸŽ® Ludo Game</button>
  </div>

  <script>
    // Load saved stats
    document.getElementById('level').textContent = localStorage.getItem('level') || '1';
    document.getElementById('power').textContent = localStorage.getItem('power') || '50';
    document.getElementById('speed').textContent = localStorage.getItem('speed') || '1x';
    document.getElementById('balance').textContent = localStorage.getItem('balance') || '0.000';
  </script>

</body>
</html>
