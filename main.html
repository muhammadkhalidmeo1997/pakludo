<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #0a0;
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: cover;
      background-attachment: scroll;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background-color: #f0f0f0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
    }

    .main-content {
      padding: 80px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stats-section {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
    }

    .stat-item {
      flex: 1;
    }

    .stat-title {
      font-size: 14px;
      margin-bottom: 4px;
      color: #060;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0a0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .opponent-selection {
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }

    .opponent-selection select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .game-section {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
      display: none;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .stat-title {
        font-size: 12px;
      }

      .stat-value {
        font-size: 18px;
      }

      .game-section {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="balance">Balance: <span id="balance">0.000</span></div>
  </div>

  <div class="main-content">
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-title">Level</div>
        <div class="stat-value" id="level">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-title">Power</div>
        <div class="stat-value" id="power">50</div>
      </div>
      <div class="stat-item">
        <div class="stat-title">Speed</div>
        <div class="stat-value" id="speed">1x</div>
      </div>
    </div>

    <button class="button" onclick="showOpponentSelection()">Ludo Game</button>

    <div class="opponent-selection" id="opponentSelection">
      <h3>Choose Opponent</h3>
      <select id="opponentSelect">
        <option value="">-- Select --</option>
        <option value="computer">Computer</option>
        <option value="random">Random Online</option>
        <option value="friend">Invite Friend</option>
      </select>
      <br/><br/>
      <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-section" id="gameSection">
      <iframe src="https://www.crazygames.com/game/ludo-legend" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Load saved stats
    document.getElementById('level').textContent = localStorage.getItem('level') || '1';
    document.getElementById('power').textContent = localStorage.getItem('power') || '50';
    document.getElementById('speed').textContent = localStorage.getItem('speed') || '1x';
    document.getElementById('balance').textContent = localStorage.getItem('balance') || '0.000';

    // Function to update stat (use this when user plays or levels up)
    function updateStat(stat, value) {
      localStorage.setItem(stat, value);
      document.getElementById(stat).textContent = value;
    }

    function showOpponentSelection() {
      document.getElementById('opponentSelection').style.display = 'block';
    }

    function startGame() {
      const opponent = document.getElementById('opponentSelect').value;
      if (opponent === "") {
        alert("Please select an opponent!");
        return;
      }
      document.getElementById('opponentSelection').style.display = 'none';
      document.getElementById('gameSection').style.display = 'flex';
    }
  </script>

</body>
</html>
