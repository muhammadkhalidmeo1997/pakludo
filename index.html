<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #000; /* Pure black background */
      background-image: url('https://raw.githubusercontent.com/thepakcoin/thepakcoin/main/Picsart_25-08-06_18-38-47-894.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
      width: 90%;
      max-width: 400px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }
      100% {
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.9);
      }
    }

    h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00ff88;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc66;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #00ff88;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to PakCoin</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button>Login</button>
    <div class="link">
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="#">Create New Account</a></p>
    </div>
  </div>
</body>
</html>
