<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Mining</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #000000, #0f0f0f);
      color: #00ff88;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 255, 136, 0.05);
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
    }

    .label {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
    }

    .mining-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ff88;
      }
      100% {
        text-shadow: 0 0 20px #00ff88;
      }
    }

    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      box-shadow: 0 0 10px #00ff88;
    }

    @media (max-width: 600px) {
      .box {
        width: 100px;
        height: 100px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger">☰</div>
    <div class="label">NA</div>
  </header>

  <div class="center-container">
    <div class="mining-icon">⛏️</div>
    <div class="boxes">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
    </div>
  </div>

</body>
</html>
