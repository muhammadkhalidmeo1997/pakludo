<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakcoin Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
    }.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background-color: #000;
  border-bottom: 1px solid #1f1f1f;
}

.logo {
  color: #66ffcc;
  font-weight: bold;
  font-size: 20px;
}

.menu-icon {
  font-size: 24px;
  cursor: pointer;
  color: #66ffcc;
}

.container {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  box-sizing: border-box;
}

.hex-card {
  background: radial-gradient(circle at center, #003322, #000);
  border: 2px solid #66ffcc;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 15px #33cc99;
  width: 100%;
  max-width: 360px;
  margin: 60px 0 40px;
}

.hex-card h1 {
  font-size: 36px;
  margin: 20px 0;
  color: #66ffcc;
}

.hex-card p {
  font-size: 18px;
  color: #aaa;
}

.buttons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  width: 100%;
  max-width: 360px;
}

.button-box {
  background-color: #001a13;
  border: 1px solid #66ffcc;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 8px #33cc99;
}

.button-box:hover {
  background-color: #002a1f;
}

.footer-tabs {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #1f1f1f;
  padding: 15px;
  background-color: #000;
}

.footer-tab {
  color: #66ffcc;
  font-size: 14px;
  text-align: center;
}

@media (max-height: 600px) {
  .container {
    padding: 10px;
  }

  .hex-card h1 {
    font-size: 28px;
  }

  .hex-card p {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Pakcoin</div>
    <div class="menu-icon">&#9776;</div>
  </div>  <div class="container">
    <div class="hex-card">
      <p>Balance: <strong>20.20</strong></p>
      <h1>Grab 25.00<br />Pakcoin</h1>
    </div></div>

  </body>
</html>
