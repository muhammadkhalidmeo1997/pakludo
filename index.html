<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* ðŸ”· 3D Animated Background using gradients */
    body {
      background: linear-gradient(270deg, #0f0, #050, #000);
      background-size: 600% 600%;
      animation: animateBackground 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes animateBackground {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ff88;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    .container h2 {
      color: #00ff88;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 16px;
    }

    .btn {
      background-color: #00ff88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #00cc66;
    }

    .switch {
      color: #ccc;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login to PakCoin</h2>
    <input type="email" class="input-field" placeholder="Email" id="email" />
    <input type="password" class="input-field" placeholder="Password" id="password" />
    <button class="btn" onclick="login()">Login</button>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const btn = document.querySelector('.btn');
      const switchText = document.querySelector('.switch');

      if (isLogin) {
        title.innerText = "Create an Account";
        btn.innerText = "Sign Up";
        switchText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
        isLogin = false;
      } else {
        title.innerText = "Login to PakCoin";
        btn.innerText = "Login";
        switchText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>`;
        isLogin = true;
      }
    }

    function login() {
      alert(isLogin ? "Logging in..." : "Signing up...");
      // Later: Add real login/signup logic here
    }
  </script>
</body>
</html>
