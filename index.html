<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin Spinner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #004d00 0%, #002200 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .coin {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      border-radius: 50%;
      border: 6px solid #daa520;
      box-shadow: inset 0 0 10px #fff089, 0 0 20px #ffd700;
      position: relative;
      animation: spin 3s linear infinite;
    }

    .coin::before {
      content: "â‚±";
      font-size: 80px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 10px #fff, 0 0 5px #000;
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="coin"></div>
</body>
</html>
