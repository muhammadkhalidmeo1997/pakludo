<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakCoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      z-index: 1000;
      border-bottom: 1px solid green;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .section {
      background-color: #111;
      border: 1px solid #00ff88;
      padding: 40px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PakCoin</div>
    <div class="hamburger">&#9776;</div>
  </header>

  <div class="content">
    <!-- Scrollable sections -->
    <div class="section">Section 1: Scroll down</div>
    <div class="section">Section 2: More content</div>
    <div class="section">Section 3: Keep scrolling</div>
    <div class="section">Section 4: Fixed header test</div>
    <div class="section">Section 5: Scroll successful</div>
    <div class="section">Section 6: Thank you!</div>
  </div>
</body>
</html>
