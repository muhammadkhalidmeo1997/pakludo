<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakCoin Gaming</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: Arial, sans-serif;
  background: linear-gradient(145deg, #000000, #1a1a1a);
  color: white;
  overflow-x: hidden;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  z-index: 1000;
  border-bottom: 1px solid #00ff88;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  color: #00ff88;
}

.hamburger {
  font-size: 28px;
  cursor: pointer;
  color: white;
}

.landing {
  margin-top: 100px;
  text-align: center;
  padding: 50px 20px;
}

.landing h1 {
  font-size: 36px;
  margin-bottom: 20px;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

.form-container {
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid #00ff88;
  border-radius: 10px;
  padding: 30px;
  max-width: 400px;
  margin: 30px auto;
  box-shadow: 0 0 20px #00ff88;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background-color: #111;
  color: white;
  border: 1px solid #00ff88;
}

.form-container button {
  width: 100%;
  padding: 12px;
  background-color: #00ff88;
  border: none;
  border-radius: 5px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.form-container a {
  display: block;
  text-align: right;
  margin-top: 10px;
  color: #00ffaa;
  text-decoration: none;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">PakCoin</div>
    <div class="hamburger">&#9776;</div>
  </header>  <section class="landing">
    <h1>Welcome to PakCoin Gaming Platform</h1><div class="form-container">
  <form>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <a href="#">Forgot Password?</a>
    <button type="submit">Login</button>
    <button type="button" onclick="alert('Redirect to Sign Up Page')">Sign Up</button>
  </form>
</div>

  </section>
</body>
</html>
