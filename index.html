<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakcoin Mining</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }.container {
  border: 3px solid #00ff00;
  border-radius: 20px;
  padding: 30px 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 30px #00ff00;
  background: linear-gradient(180deg, #011, #001);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 500px;
}

.balance {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.grab-box {
  font-size: 24px;
  background-color: rgba(0, 255, 0, 0.1);
  padding: 40px 20px;
  border-radius: 15px;
  border: 2px solid #0f0;
  box-shadow: 0 0 15px #0f0;
  margin: 20px 0;
  text-align: center;
  width: 100%;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.grab-box span {
  font-size: 32px;
  font-weight: bold;
}

.extra-box {
  margin-top: 20px;
  padding: 15px 20px;
  border-radius: 10px;
  border: 2px solid #0f0;
  box-shadow: 0 0 12px #0f0;
  background-color: rgba(0, 255, 0, 0.05);
  width: 100%;
  text-align: center;
  font-size: 18px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="balance">Balance: <strong>20.20</strong></div><div class="grab-box">
  <div>Grab</div>
  <span>25.00</span>
  <div>Pakcoin</div>
</div>

<div class="extra-box">Bonus Box</div>

  </div>
</body>
</html>
