<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakCoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #00FF40 url('IMG_20250806_191910%20(1).png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff99;
    }

    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      position: relative;
      top: 50vh;
      transform: translateY(-50%);
      text-align: center;
      padding: 2rem;
      background-color: transparent;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: none;
    }

    .container h2 {
      margin-bottom: 1rem;
      color: #00ff99;
    }

    input[type="email"],
    input[type="password"] {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1rem;
    border: 2px solid black;
    border-radius: 5px;
    background-color: transparent;
    color: black;
    outline: none;
    }

    input::placeholder {
    color: black;
    }

    .btn {
    width: 50%;
    padding: 0.4rem 1rem;
    background-color: transparent;
    border: 2px solid black;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 1rem;
     }

    .link {
    color: #00ff99;
    font-size: 0.9rem;
    cursor: pointer;     
    display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PakCoin</div>
    <div class="menu">&#9776;</div>
  </header>

  <div class="container">
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button class="btn">Login</button>
    <span class="link">Forgot Password?</span>
    <span class="link">create account</span>
    <hr style="margin: 1.5rem 0; border-color: #00ff99;" />
  </div>
</body>
</html>
