<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakcoin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background-color: #000;
  border-bottom: 1px solid #1f1f1f;
}

.logo {
  color: #66ffcc;
  font-weight: bold;
  font-size: 20px;
}

.menu-icon {
  font-size: 24px;
  cursor: pointer;
  color: #66ffcc;
}

.container {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hex-card {
  background: radial-gradient(circle at center, #003322, #000);
  border: 2px solid #66ffcc;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px #33cc99;
  width: 300px;
  margin-bottom: 30px;
}

.hex-card h1 {
  font-size: 28px;
  margin: 10px 0;
  color: #66ffcc;
}

.hex-card p {
  font-size: 16px;
  color: #aaa;
}

.buttons-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-bottom: 30px;
}

.button-box {
  background-color: #001a13;
  border: 1px solid #66ffcc;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 8px #33cc99;
}

.button-box:hover {
  background-color: #002a1f;
}

.footer-tabs {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #1f1f1f;
  padding: 15px;
  background-color: #000;
}

.footer-tab {
  color: #66ffcc;
  font-size: 14px;
  text-align: center;
}

.info-section {
  padding: 20px;
  border-top: 1px solid #1f1f1f;
}

.info-item {
  margin-bottom: 10px;
  font-size: 14px;
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Pakcoin</div>
    <div class="menu-icon">&#9776;</div>
  </div>  <div class="container">
    <div class="hex-card">
      <p>Balance: <strong>20.20</strong></p>
      <h1>Grab 25.00<br />Pakcoin</h1>
    </div><div class="buttons-grid">
  <div class="button-box">Join Community</div>
  <div class="button-box">Invite Friends</div>
  <div class="button-box">Staking & Rewards</div>
  <div class="button-box">Get Bonuses</div>
</div>

  </div>  <div class="footer-tabs">
    <div class="footer-tab">Home</div>
    <div class="footer-tab">Community</div>
    <div class="footer-tab">Rewards</div>
    <div class="footer-tab">Profile</div>
  </div>  <div class="info-section">
    <div class="info-item">COMMUNITY DRIVEN PROJECT</div>
    <div class="info-item">UNIQUE STAKING MECHANICS</div>
  </div>
</body>
</html>
