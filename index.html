<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakCoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      z-index: 1000;
      border-bottom: 1px solid green;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .content {
      padding: 100px 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PakCoin</div>
    <div class="hamburger">&#9776;</div>
  </header>
  </div>
</body>
</html>
