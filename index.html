<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThePakCoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('IMG_20250806_230829.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

   header {
     position: fixed;
     top: 0;
     width: 100%;
     padding: 1rem 2rem;
     background-color: transparent;
     display: flex;
     align-items: center;
     z-index: 1000;
     position: relative;

    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }

    .menu {
    font-size: 2.2rem;
    cursor: pointer;
    color: black;
    z-index: 2000;
    background-color: transparent;
    padding: 0;
    border-radius: 6px;
    position: absolute;
    right: 1rem;
    top: 1rem;
    }
    .menu:hover {
    background-color: black;
    color: transparent;
    }

    .container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 2rem;
    background-color: transparent;
    max-width: 400px;
    width: 70%;
    border-radius: 10px;
    }

    .container h2 {
      margin-bottom: 1rem;
      color: #00ff99;
    }

    input[type="email"],
    input[type="password"] {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1rem;
    border: 2px solid black;
    border-radius: 5px;
    background-color: transparent;
    color: black;
    outline: none;
    }

    input::placeholder {
    color: black;
    }

    .btn {
    width: 50%;
    padding: 0.4rem 1rem;
    background-color: transparent;
    border: 2px solid black;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 1rem;
     }

    .link {
    color: black;
    font-size: 0.9rem;
    cursor: pointer;     
    display: block;
    padding: 0.5rem 1rem;
    border: 2px solid black;
    border-radius: 5px;
    margin-top: 0.5rem;
    background-color: transparent;
    text-align: center;
    }
   .footer-fixed {
    position: fixed;  
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 2rem;
    z-index: 1000;
    }

    .footer-fixed .link {
    color: black;
     font-size: 0.9rem;
    display: inline-block;
    cursor: pointer;
    padding: 0.5rem 1rem;
    border: 2px solid black;
    border-radius: 5px;
    background-color: transparent;
    }
    .sub-link {
    display: block;
    width: fit-content
    padding: 0.7rem;
    margin-top: 2rem;
    border: 2px solid black;
    border-radius: 5px;
    background-color: transparent;
    color: black;
    text-align: center;
    font-size: 0.85rem;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    }
    .btn:hover,
    .link:hover,
    .sub-link:hover {
    background-color: #00ff99;
    color: black;
    transition: 0.3s ease;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">ThePakCoin</div>
    <div class="menu">&#9776;</div>
  </header>

  <div class="container">
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <a href="main.html" class="btn">Login</a>

    
    <div class="sub-link">Forgot Password</div>
    <div class="sub-link">Create Account</div>
  </div>
  
     <div class="footer-fixed">
      <span class="link">About</span>
      <span class="link">Feedback</span>
    </div>
</body>
</html>
