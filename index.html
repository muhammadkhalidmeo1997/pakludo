<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ThePakCoin</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Segoe UI', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            font-size: 2.2rem;
            cursor: pointer;
            border-radius: 6px;
            padding: 0.2rem 0.5rem;
        }

        .menu:hover {
            background-color: black;
            color: white;
        }

        /* Main Content Container */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border-radius: 10px;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            color: #00ff99;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            outline: none;
        }

        input::placeholder {
            color: black;
        }

        .btn {
            width: 100%;
            padding: 0.7rem 1rem;
            background-color: transparent;
            border: 2px solid black;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn:hover, .sub-link:hover {
            background-color: #00ff99;
            color: black;
            transition: 0.3s ease;
        }

        .sub-link {
            border: 2px solid black;
            padding: 0.7rem;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            z-index: 1000;
        }

        .link {
            color: black;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            text-decoration: none;
        }

        .link:hover {
            background-color: #00ff99;
            color: black;
            transition: 0.3s ease;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            header, footer {
                padding: 1rem 1rem;
            }

            .container {
                width: 95%;
            }

            footer {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ThePakCoin</div>
        <div class="menu">&#9776;</div>
    </header>

    <div class="main-content">
        <div class="container">
            <h2>Welcome</h2>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="main.html" class="btn">Login</a>

            <div class="btn-group">
                <a href="#" class="sub-link">Forgot Password</a>
                <a href="#" class="sub-link">Create Account</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" class="link">About</a>
        <a href="#" class="link">Feedback</a>
    </footer>
</body>
</html>
