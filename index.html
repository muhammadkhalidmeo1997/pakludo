<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ThePakCoin</title>
    <style>
        /* Global settings to prevent all scrolling and ensure stability */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Yeh vertical aur horizontal dono scroll ko band kar dega */
            font-family: 'Segoe UI', sans-serif;
            color: black;
        }

        /* Full-screen wrapper for flexbox layout */
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* Zaroori hai padding ki wajah se width na badhe */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            font-size: 2.2rem;
            cursor: pointer;
            border-radius: 6px;
            padding: 0.2rem 0.5rem;
            background-color: transparent;
        }

        .menu:hover {
            background-color: black;
            color: white;
            transition: 0.3s ease;
        }

        /* Main Content - Centering Login Box */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            background-color: white;
            /* Yeh height set karega taake content center mein rahay */
            height: calc(100vh - 12rem);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            color: #00ff99;
        }

        /* Input Fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: black;
        }

        /* Buttons & Links */
        .btn, .sub-link {
            width: 100%;
            padding: 0.7rem 1rem;
            background-color: transparent;
            border: 2px solid black;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn:hover, .sub-link:hover {
            background-color: #00ff99;
            color: black;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            box-sizing: border-box;
        }

        .link {
            color: black;
            font-size: 0.9rem;
            display: inline-block;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .link:hover {
            background-color: #00ff99;
            color: black;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            header, footer {
                padding: 1rem;
            }
            .container {
                width: 95%;
            }
            footer {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                padding-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">ThePakCoin</div>
            <div class="menu">&#9776;</div>
        </header>

        <div class="main-content">
            <div class="container">
                <h2>Welcome</h2>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="main.html" class="btn">Login</a>

                <div class="btn-group">
                    <a href="#" class="sub-link">Forgot Password</a>
                    <a href="#" class="sub-link">Create Account</a>
                </div>
            </div>
        </div>

        <footer>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Feedback</a>
        </footer>
    </div>
</body>
</html>
