<!DOCTYPE html>
<html>
<head>
  <title>ThePakCoin</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1b5e20;
      padding: 10px 20px;
      color: white;
    }

    .menu-icon, .download-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #2e7d32;
      padding-top: 60px;
      transition: 0.3s;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: white;
    }

    .sidebar a:hover {
      background-color: #1b5e20;
    }

    .main {
      padding: 20px;
      text-align: center;
    }

    #comingSoonMsg {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #1b5e20;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon" onclick="openMenu()">‚ò∞</div>
    <div class="download-btn" onclick="showComingSoon()">‚¨áÔ∏è</div>
  </div>

  <div id="sidebar" class="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üìù Update</a>
    <a href="#">‚ÑπÔ∏è About</a>
  </div>

  <div class="main">
    <h1>Welcome to ThePakCoin</h1>
    <p>Start mining or claiming your coins now.</p>
    <div id="comingSoonMsg">üöß Coming Soon üöß</div>
  </div>

  <script>
    function openMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function showComingSoon() {
      document.getElementById("comingSoonMsg").style.display = "block";
    }
  </script>

</body>
</html>
