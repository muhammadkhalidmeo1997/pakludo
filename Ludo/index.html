<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PAKlUDO</title>
  
  
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background-color: #ffffff;
    }
    
    h1 {
      font-size: 5vw;
      margin-bottom: 2vh;
    }
    
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);  /* Only 3 columns for equal home areas */
      grid-template-rows: repeat(3, 1fr);     /* Only 3 rows for equal home areas */
      width: 90vmin;
      height: 90vmin;
      max-width: 90vmin;
      max-height: 90vmin;
      border: 2px solid black;
      position: relative;
      margin: 0 auto;
    }
    #diceResult {
      font-size: 3vw;
      margin-top: 1vh;
    }
  
  </style>
</head>
  
  <body>

    <div id="board"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="diceResult"></div>
    <script src="script.js"></script>
  </body>
