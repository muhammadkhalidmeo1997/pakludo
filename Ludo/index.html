<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <!-- Start row -->
        <div class="cell start red"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell finish red"></div>
        
        <!-- Empty Cells for Row 2 to Row 15 -->
        <!-- Simply repeat this pattern 14 more times to complete 15x15 grid -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <!-- Continue copying this pattern until the grid is 15x15 -->
    </div>

    <script src="script.js"></script>
</body>
          </html>
