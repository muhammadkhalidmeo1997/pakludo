<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ludo-board">
    <!-- Player areas (Red, Blue, Green, Yellow) -->
    <div class="player-area red">
      <div class="home">Red</div>
      <div class="start">Start</div>
    </div>
    <div class="player-area blue">
      <div class="home">Blue</div>
      <div class="start">Start</div>
    </div>
    <div class="player-area green">
      <div class="home">Green</div>
      <div class="start">Start</div>
    </div>
    <div class="player-area yellow">
      <div class="home">Yellow</div>
      <div class="start">Start</div>
    </div>

    <!-- Center area -->
    <div class="center-area">
      <div class="center-box">Center</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
