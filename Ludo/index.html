<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PAKlUDO</title>
</head>

  
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background-color: #ffffff;
  }

  h1 {
    font-size: 5vw;
    margin-bottom: 2vh;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(15, 1fr);
    grid-template-rows: repeat(15, 1fr);
    width: 90vmin;
    height: 90vmin;
    max-width: 90vmin;
    max-height: 90vmin;
    border: 2px solid black;
    position: relative;
  }

  .cell {
    border: 0.1vmin solid #aaa;
    width: 100%;
    height: 100%;
  }

    /* Remove border from home cells */
  .cell.red-home,
  .cell.green-home,
  .cell.blue-home,
  .cell.yellow-home {
    border: none !important;
    outline: none !important;
    box-shadow: none !important;
  }
    

  .red-home { background: #ff6666; }
  .green-home { background: #66cc66; }
  .yellow-home { background: #ffff99; }
  .blue-home { background: #6699ff; }

  .token {
    width: 60%;
    height: 60%;
    border-radius: 50%;
    border: 0.3vmin solid black;
    position: absolute;
    top: 20%;
    left: 20%;
  }

  .token.red { background-color: #cc0000; }
  .token.green { background-color: #009900; }
  .token.yellow { background-color: #cccc00; }
  .token.blue { background-color: #000099; }

  button {
    margin-top: 2vh;
    padding: 1vh 2vh;
    font-size: 2.5vw;
    cursor: pointer;
  }

  #diceResult {
    font-size: 3vw;
    margin-top: 1vh;
  }
</style>



</head>
<body>
  <h1>ðŸŽ² Colored Full Ludo Game</h1>
  <div id="board"></div>

  <button onclick="rollDice()">Roll Dice</button>
  <div id="diceResult"></div>

  <script src="script.js"></script>
</body>
