<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>

  <div class="board" id="board">
    <div class="token red" id="red-token-1" data-index="0"></div>
    <div class="token red" id="red-token-2" data-index="1"></div>
    <div class="token red" id="red-token-3" data-index="2"></div>
    <div class="token red" id="red-token-4" data-index="3"></div>

    <div class="token green" id="green-token-1" data-index="0"></div>
    <div class="token green" id="green-token-2" data-index="1"></div>
    <div class="token green" id="green-token-3" data-index="2"></div>
    <div class="token green" id="green-token-4" data-index="3"></div>

    <div class="token yellow" id="yellow-token-1" data-index="0"></div>
    <div class="token yellow" id="yellow-token-2" data-index="1"></div>
    <div class="token yellow" id="yellow-token-3" data-index="2"></div>
    <div class="token yellow" id="yellow-token-4" data-index="3"></div>

    <div class="token blue" id="blue-token-1" data-index="0"></div>
    <div class="token blue" id="blue-token-2" data-index="1"></div>
    <div class="token blue" id="blue-token-3" data-index="2"></div>
    <div class="token blue" id="blue-token-4" data-index="3"></div>

  </div>


  <div id="dice-container">

    <div id="dice" class="dice">1</div>

  </div>

  <div class="audio-buttons">
    <button class="audio-button">
      <i class="fas fa-microphone"></i>
    </button>

    <button class="audio-button">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
