<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Ludo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ludo-container">
    <div class="ludo-board">
        <!-- Top Row -->
        <div class="home red-home">
            <div class="token red"></div>
            <div class="token red"></div>
            <div class="token red"></div>
            <div class="token red"></div>
        </div>
        <div class="path"></div>
        <div class="home green-home">
            <div class="token green"></div>
            <div class="token green"></div>
            <div class="token green"></div>
            <div class="token green"></div>
        </div>

        <!-- Middle Row -->
        <div class="path"></div>
        <div class="center">
            <div class="finish">
                <span>üèÜ</span>
            </div>
        </div>
        <div class="path"></div>

        <!-- Bottom Row -->
        <div class="home yellow-home">
            <div class="token yellow"></div>
            <div class="token yellow"></div>
            <div class="token yellow"></div>
            <div class="token yellow"></div>
        </div>
        <div class="path"></div>
        <div class="home blue-home">
            <div class="token blue"></div>
            <div class="token blue"></div>
            <div class="token blue"></div>
            <div class="token blue"></div>
        </div>
    </div>

    <div class="dice-container">
        <div id="dice">üé≤</div>
        <button onclick="rollDice()">Roll Dice</button>
        <p id="dice-result"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
