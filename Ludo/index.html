<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo Board</title>
  <link rel="stylesheet" href="style.css" />


</head>

<body>

  <div class="board" id="board">
    <div id="red-token-1" class="token red"></div>
    <div id="red-token-2" class="token red"></div>
    <div id="red-token-3" class="token red"></div>
    <div id="red-token-4" class="token red"></div>

    <div id="green-token-1" class="token green"></div>
    <div id="green-token-2" class="token green"></div>
    <div id="green-token-3" class="token green"></div>
    <div id="green-token-4" class="token green"></div>

    <div id="yellow-token-1" class="token yellow"></div>
    <div id="yellow-token-2" class="token yellow"></div>
    <div id="yellow-token-3" class="token yellow"></div>
    <div id="yellow-token-4" class="token yellow"></div>

    <div id="blue-token-1" class="token blue"></div>
    <div id="blue-token-2" class="token blue"></div>
    <div id="blue-token-3" class="token blue"></div>
    <div id="blue-token-4" class="token blue"></div>
  </div>


  <div id="dice-container">

    <div id="dice" class="dice">1</div>

  </div>

  <div class="audio-buttons">
    <button class="audio-button">
      <i class="fas fa-microphone"></i>
    </button>

    <button class="audio-button">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
