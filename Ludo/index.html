<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>15x15 Ludo Board (Centered)</title>
<style>
  :root{
    --cells: 15;
    --board-max: 90vmin; /* board will fit in viewport */
    --board-size: min(var(--board-max), 720px);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:linear-gradient(180deg,#f3f7fb,#e8eef6);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    width:100%;
    box-sizing:border-box;
  }

  .board {
    width:var(--board-size);
    height:var(--board-size);
    display:grid;
    grid-template-columns: repeat(var(--cells), 1fr);
    grid-template-rows: repeat(var(--cells), 1fr);
    gap:2px;
    background: #2b2b2b;
    padding:6px;
    box-sizing:border-box;
    border-radius:12px;
    box-shadow: 0 12px 30px rgba(20,30,60,0.15), inset 0 2px 6px rgba(255,255,255,0.03);
  }

  .cell{
    background: #ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: calc(var(--board-size) / 420); /* small text if needed */
    color: #222;
    border-radius:4px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
  }

  /* colored home bases: full colored squares without inner borders */
  .home {
    background: transparent;
    padding:6px;
    box-sizing:border-box;
  }

  .home .cell {
    border-radius:6px;
    box-shadow:none;
    color: #fff;
    font-weight:600;
  }

  /* center area (3x3) */
  .center {
    background: linear-gradient(180deg,#fff7e6,#fff1d6);
  }

  /* color classes */
  .c-red { background:#d64545; color: #fff; }
  .c-yellow { background:#f1c40f; color:#2b2b2b; }
  .c-green { background:#2ecc71; color:#fff; }
  .c-blue { background:#3498db; color:#fff; }

  /* small responsive tweaks */
  @media (max-width:420px){
    :root{ --board-max: 96vmin; }
    .board { padding:4px; gap:1.5px; border-radius:8px; }
  }

  /* optional labels for corners (hide on tiny screens) */
  .corner-label {
    font-size: calc(var(--board-size) / 45);
    opacity:0.95;
  }
</style>
</head>
