<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ludo-board">
    <!-- 4 Home Areas at corners -->
    <div class="home-area red">
      <div class="home">Red</div>
    </div>
    <div class="home-area blue">
      <div class="home">Blue</div>
    </div>
    <div class="home-area green">
      <div class="home">Green</div>
    </div>
    <div class="home-area yellow">
      <div class="home">Yellow</div>
    </div>

    <!-- Center Path and Game Area -->
    <div class="game-path">
      <!-- These are the squares along the paths of the game -->
      <div class="path"></div>
      <div class="path"></div>
      <div class="path"></div>
      <div class="path"></div>
      <div class="path"></div>
      <!-- Additional path cells can go here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
