<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ludo-board">
    <!-- 4 Home Areas -->
    <div class="home-area red">
      <div class="home">Red</div>
    </div>
    <div class="home-area blue">
      <div class="home">Blue</div>
    </div>
    <div class="home-area green">
      <div class="home">Green</div>
    </div>
    <div class="home-area yellow">
      <div class="home">Yellow</div>
    </div>

    <!-- Game Path Cells (for movement) -->
    <div class="game-cells">
      <!-- Row 1 (Top row) -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <!-- Row 2 -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <!-- Row 3 (Center) -->
      <div class="cell center-cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- Center Area -->
    <div class="center-area"></div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
