<!DOCTYPE html>
<html>
<head>
  <title>Full Ludo Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      margin: 20px auto;
      width: 600px;
      height: 600px;
      border: 2px solid black;
      position: relative;
    }
    .cell {
      border: 1px solid #ccc;
      width: 40px; height: 40px;
      box-sizing: border-box;
    }
    .red { background-color: #ff9999; }
    .green { background-color: #99ff99; }
    .yellow { background-color: #ffff99; }
    .blue { background-color: #9999ff; }
    .safe { border: 2px solid gold; }
    .home { border-radius: 50%; width: 30px; height: 30px; margin: 5px auto; }
    #diceResult { font-size: 24px; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Full Ludo Game</h1>
  <div id="board"></div>

  <button onclick="rollDice()">Roll Dice ðŸŽ²</button>
  <div id="diceResult"></div>

  <script src="script.js"></script>
</body>
</html>
