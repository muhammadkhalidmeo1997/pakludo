<!DOCTYPE html>
<html>
<head>
  <title>LUDO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="luddo.css">
  <script src="ludo.js"></script>
  <style>
    #profile-area {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .player-profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }

    .red-profile { background-color: #d60000; }
    .green-profile { background-color: #008000; }
    .yellow-profile { background-color: #d6c100; }
    .blue-profile { background-color: #0047ab; }

    #global-dice {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      z-index: 999;
      cursor: pointer;
    }

    #global-dice:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Left Player Profiles -->
  <div id="profile-area">
    <div class="player-profile red-profile" title="Player 1 - Red"></div>
    <div class="player-profile green-profile" title="Player 2 - Green"></div>
    <div class="player-profile yellow-profile" title="Player 3 - Yellow"></div>
    <div class="player-profile blue-profile" title="Player 4 - Blue"></div>
  </div>

</html>
