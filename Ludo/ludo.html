<script>
  const board = document.getElementById("board");

  for (let row = 0; row < 15; row++) {
    for (let col = 0; col < 15; col++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");

      // Home Zones
      if (row < 6 && col < 6) {
        cell.classList.add("green");

        // Add player tokens (4 cells only in green)
        if ((row === 1 || row === 3) && (col === 1 || col === 3)) {
          const tokenSpot = document.createElement("div");
          tokenSpot.classList.add("token-spot", "green-token");
          cell.appendChild(tokenSpot);
        }

      } else if (row < 6 && col > 8) {
        cell.classList.add("yellow");

        if ((row === 1 || row === 3) && (col === 11 || col === 13)) {
          const tokenSpot = document.createElement("div");
          tokenSpot.classList.add("token-spot", "yellow-token");
          cell.appendChild(tokenSpot);
        }

      } else if (row > 8 && col < 6) {
        cell.classList.add("red");

        if ((row === 11 || row === 13) && (col === 1 || col === 3)) {
          const tokenSpot = document.createElement("div");
          tokenSpot.classList.add("token-spot", "red-token");
          cell.appendChild(tokenSpot);
        }

      } else if (row > 8 && col > 8) {
        cell.classList.add("blue");

        if ((row === 11 || row === 13) && (col === 11 || col === 13)) {
          const tokenSpot = document.createElement("div");
          tokenSpot.classList.add("token-spot", "blue-token");
          cell.appendChild(tokenSpot);
        }

      } else if (row >= 6 && row <= 8 && col >= 6 && col <= 8) {
        cell.classList.add("center");

      } else if (row === 7 || col === 7) {
        cell.classList.add("path");
      }

      board.appendChild(cell);
    }
  }
        </script>
